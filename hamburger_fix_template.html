<!-- CSS ADDITIONS -->
<style>
    .nav-controls {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .hamburger {
        display: flex;
        flex-direction: column;
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        width: 40px;
        height: 32px;
        position: relative;
        z-index: 1002;
        border-radius: 4px;
        transition: all 0.3s ease;
    }

    .hamburger:hover {
        background: rgba(245, 230, 211, 0.1);
    }

    .hamburger span {
        display: block;
        height: 3px;
        width: 100%;
        background: #f5e6d3;
        border-radius: 2px;
        transition: all 0.3s ease;
        transform-origin: center;
    }

    .hamburger span:nth-child(1) {
        margin-bottom: 6px;
    }

    .hamburger span:nth-child(2) {
        margin-bottom: 6px;
    }

    .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
    }

    /* Tablet Navigation */
    @media (max-width: 1024px) {
        nav ul {
            gap: 20px;
        }

        nav a {
            font-size: 16px;
            padding: 6px 12px;
        }
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
        .social-icons {
            display: none;
        }

        .hamburger {
            display: flex;
        }
    }

    /* Extra small screens */
    @media (max-width: 480px) {
        .logo {
            font-size: 28px;
        }

        .hamburger {
            width: 35px;
            height: 28px;
        }

        nav {
            width: 100%;
            right: -100%;
        }

        nav.active {
            right: 0;
        }
    }
</style>
